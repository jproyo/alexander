<form class="form-horizontal" action="#" method="post">
  <fieldset>
    <legend>New Person</legend>
    <div class="control-group">
      <label class="control-label" for="personId">User Name</label>
      <div class="controls">
        <input type="text" name="personId" class="input-xlarge" id="personId" value="<%=id%>"/>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="first_name">First Name</label>
      <div class="controls">
        <input type="text" name="first_name" class="input-xlarge" id="first_name"  value="<%=first_name%>"/>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="last_name">Last Name</label>
      <div class="controls">
        <input type="text" name="last_name" class="input-xlarge" id="last_name"  value="<%=last_name%>"/>
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn save">Save</button>
        <button type="submit" class="btn delete">Delete</button>
      </div>
    </div>
  </fieldset>
</form>
